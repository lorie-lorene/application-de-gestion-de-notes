<!DOCTYPE html>
<html lang="en">
<head>
	<title>Evaluation</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.png"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../assets/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<!-- <div class="container-login100" style="background-image: url('images/bg-01.jpg');"> -->
		<div class="container-login100" style="background-color: rgb(214, 225, 214);">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form   th:action="@{/exam/save}" th:object="${exams}" class="login100-form validate-form" method="post">
					<input type="hidden" th:field="*{id}" th:value="${exams.id}" />
					<!-- <img src="../assets/img/logo.png" class="img-fluid" alt="logo" width="100px"> -->
					<span class="login100-form-title p-b-39">
						Creation des examens
					</span>

					<div class="wrap-input100 validate-input" data-validate=""><br>
						<span class="label-input100">type d'examen</span>
						<select  th:field="*{typeEval}"class="form-select" name='choix' required>
							  <option th:each="type:${types}" th:value="${type}" th:text="${type}">
						  </select>
						<span class="focus-input100"></span>
					</div>




					<div class="wrap-input100 validate-input" data-validate="Le numéro de téléphone est obligatoire">
						<span class="label-input100">Date</span>
						<input th:field="*{dateEval}" class="input100" type="date" placeholder="Entrez la date">
					</div>



					<div class="wrap-input100 validate-input m-b-23" data-validate = "Le nom est obligatoire">
						<span class="label-input100">bareme</span>
						<input class="input100" type="number" step="10" th:field="*{noteSur}" placeholder="Entrez le bareme de l'examen">
						
					</div>

					<div class="wrap-input100 validate-input m-b-23" data-validate = "Le nom est obligatoire">
						<span class="label-input100">semestre</span>
						<input class="input100"  th:field="*{semestre}" type="number"  placeholder="semestre">
						
					</div>

					<div class="wrap-input100 validate-input" data-validate=""><br>
						<span class="label-input100">selectionnez l'ue </span>
						<select class="form-select" th:field="*{ue}" required>
							<th:block th:each="cat: ${listue}"> 
                                <option th:text="${cat.code}" th:value="${cat.id}">  
                                </option>
                            </th:block>
							
						  </select>
						<span class="focus-input100"></span>
					</div>
					
					<div class="text-right p-t-8 p-b-31">
					</div>
					
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" type="submit">
								Envoyer
							</button>
						</div>
					</div>

					<div class="flex-col-c p-t-15">

						<a th:href="@{list_exam}" class="txt2">
							view the list
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
